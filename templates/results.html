{% extends "base.html" %}

{% block content %}
<div class="search-box">
    <form action="/search" method="get">
        <input type="text" name="q" value="{{ query }}" size="40">
        <button type="submit">search again</button>
        <!-- hidden fields to preserve engine selection? simplified for now -->
        <input type="hidden" name="google" value="on">
        <input type="hidden" name="arxiv" value="on">
    </form>
</div>

{% if results %}
{% for result in results %}
<div class="result-item">
    <div class="result-meta">{{ result.source }}</div>
    <div class="result-title">
        <a href="{{ result.link }}">{{ result.title|safe }}</a>
    </div>
    <div class="result-meta">
        {{ result.link }}
    </div>
    <div class="result-snippet">
        {{ result.snippet|safe }}
    </div>
</div>
{% endfor %}
{% else %}
<p>No results found for "<b>{{ query }}</b>".</p>
{% endif %}

<p style="margin-top: 20px;">
    <a href="/">
        << Back to Home</a>
</p>
{% endblock %}
